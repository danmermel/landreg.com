<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Landreg - The world's Land Registry Blockchain!</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo">LandReg</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="byowner.html">By Owner</a></li>
        <li><a href="bydeed.html">By deed</a></li>
        <li><a href="nearest.html">By Nearest</a></li>
      </ul>
    </div>
  </nav>
  
  <div class ="row"> 
    <div class ="col s5">
  
      <table class = "bordered striped">

        <tbody>
          <tr>
            <th>Deed id</th>
            <td><a href="http://" id="deedid" target="_blank"><span id="deedidval"></span></a> </td>
          </tr>
          <tr>
            <th>Deed Name</th>
            <td id = "deed_name"> </td>
          </tr>
          <tr>
            <th>Owner</th>
            <td><a href="http://" id="ownerlink"><span id="owner" style="font-weight:bold">0x</span></a></td> 
          </tr>
          <tr>
            <th>Claim details</th>
            <td><a href="http://" id="url" target="_blank"><span id="urlval"></span></a> </td> 
          </tr>
          <tr>
            <th>Location</th>
            <td><span id="latitude"></span> , <span id="longitude"></span> <a href="http://" id="nearbyurl" target="_blank">Find nearby</a></a> </td>
          </tr>
          <tr>
            <th>Claim Hash</th>
            <td id = "hash"> </td> 
          </tr>
          <tr>
            <th>Created on</th>
            <td id = "provisional_time"> </td> 
          </tr>
          <tr>
            <th>Committed on</th>
            <td id = "live_time"> </td> 
          </tr>
          <tr>
            <th>Expired on</th>
            <td id = "dead_time"> </td> 
          </tr>
          <tr>
            <th>Status</th>
            <td><span id="deed_status"></span><a class="waves-effect waves-light btn hide deed_action">Transfer</a> <a class="waves-effect waves-light btn hide deed_action">Split</a> <a class="waves-effect waves-light btn hide deed_action">Join</a></td>             
          </tr>
        </tbody>
      </table>
      <span id="nav-previous"></span>
      <span id="nav-next"></span>
    </div>
    <div class ="col s7">
      <div id="map" style="width:100%; height:500px"></div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV0jtHjJy_zoRARzCBVFD6IRg6O7nN7JM"></script>
  <script src="js/init.js"></script>
  <script src="js/landreg.js"></script>
  </body>
</html>
