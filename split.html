<div id="livecontainer" class="container hide">

 <h3>Split into two deeds</h3>
  <div class="row">
    <form class="col s12" onsubmit="return split()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Deed id" id="sp_deed_id" type="text" class="validate">
          <label for="sp_deed_id">Deed id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="New Name 1" id="sp_new_name1" type="text" class="validate">
          <label for="sp_new_name1">New Name 1</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="New Swarm ID 1" id="sp_new_swarmid1" type="text" class="validate">
          <label for="sp_new_swarmid1">New Swarm ID 1</label>
        </div>
      </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="New Name 2" id="sp_new_name2" type="text" class="validate">
         <label for="sp_new_name2">New Name 2</label>
       </div>
     </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="New Swarm ID 2" id="sp_new_swarmid2" type="text" class="validate">
          <label for="sp_new_swarmid2">New Swarm ID 2</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="submit" >
        </div>
      </div>
   </form>
  </div>


  <div id="create_tx"> </div>
</div>

<div id="deadcontainer" class="container hide">
  <p>To use Landreg you need either:</p>
  <ul>
    <li><a href="https://github.com/ethereum/mist">The Mist Browser</a> or </li>
    <li><a href="https://metamask.io/">The MetaMask plugin for Chrome</a></li>
 </ul>
</div>
