<body>
  <nav>
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo">LandReg</a>

<div id="livecontainer" class="container hide">

<h3>Join two deeds</h3>
  <div class="row">
    <form class="col s12" onsubmit="return join()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Deed 1" id="jo_deed1" type="text" class="validate">
          <label for="jo_deed1">Deed 1</label>
        </div>
      </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="Deed 2" id="jo_deed2" type="text" class="validate">
         <label for="jo_deed2">Deed 2</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="New Name" id="jo_new_name" type="text" class="validate">
         <label for="jo_new_name">New Name</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="New URL" id="jo_new_url" type="url" class="validate">
         <label for="jo_new_url">New URL</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="New Hash" id="jo_new_hash" type="text" class="validate">
         <label for="jo_new_hash">New Hash</label>
       </div>
     </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="submit" >
        </div>
      </div>
   </form>
  </div>

  <div id="create_tx"> </div>
</div>

<div id="deadcontainer" class="container hide">
  <p>To use Landreg you need either:</p>
  <ul>
    <li><a href="https://github.com/ethereum/mist">The Mist Browser</a> or </li>
    <li><a href="https://metamask.io/">The MetaMask plugin for Chrome</a></li>
 </ul>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/join.js"></script>
  </body>
</html>
