<body>
  <nav>
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo">LandReg</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

<div id="livecontainer" class="container hide">
  <h3>Create Deed</h3>
  <div class="row">
    <form class="col s12" onsubmit="return createDeed()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Deed Name" id="cd_name" type="text" class="validate">
          <label for="cd_name">Deed Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="URL" id="cd_url" type="url" class="validate">
          <label for="cd_url">URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Hash" id="cd_hash" type="text" class="validate">
          <label for="cd_hash">Hash</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="submit" >
        </div>
      </div>
   </form>
  </div>
</div>

<div id="deadcontainer" class="container hide">
  <p>To use Landreg you need either:</p>
  <ul>
    <li><a href="https://github.com/ethereum/mist">The Mist Browser</a> or </li>
    <li><a href="https://metamask.io/">The MetaMask plugin for Chrome</a></li>
 </ul>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/create.js"></script>
  </body>
